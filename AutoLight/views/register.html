<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/reg" method="post">
        <fieldset>
            <input type="text" name="login" placeholder="login">
            <input type="text" name="password" placeholder="password">
            <input type="text" name="email" placeholder="email">
            <input type="text" name="firstName" placeholder="first name">
            <input type="text" name="lastName" placeholder="last name">
            <input type="text" name="sex" placeholder="M/F">
            <input type="number" name="age" placeholder="age">
            <input type="number" name="userType" placeholder="user type">
            <input type="submit" >
        </fieldset>
    </form>
    <form method="post" action="/">
        <fieldset>
            <input type="submit">
        </fieldset>
    </form>
    <button onclick="Get()">GET USERS</button>
    <div id="result"></div>
</body>
<script>
    function Get(){
        fetch('http://localhost:5000/', {
            method: 'POST',
            headers: {'Content-Type':'application/json'}
        }).then(response => {return response.json()})
        .then(pdata=>{
            let data = document.getElementById('result');
            pdata.forEach(elem=>{
                data.innerHTML += elem.login;
            })
        })
    } 
 </script>
</html>
